<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML/CSS/JS Intermediário</title>
    <link rel="stylesheet" href="src/css/reset.css">

<body>
    <main>
        <div class="container">
            <div class="textos">
                <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>

            </div>
            <div class="formulario">

                <div class="form">

                    <div class="todos-inputs"><input class="allInputs" type="name" placeholder="Nome completo *">

                    </div>

                    <p>* campos obrigatórios</p>

                </div>
